<section class="signup" >
    <form 
        fxLayout="column"    
        fxLayoutAlign="center center"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
    >
        <mat-form-field>
            <input 
                ngModel
                name="email"
                type="email"
                matInput 
                placeholder="Your email"  
                email
                required
                #emailInput="ngModel"
            />
            <mat-error *ngIf="emailInput.hasError('required')">Email is invalid</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characteres long" >
            <input 
                ngModel
                name="password"
                type="password"
                matInput
                placeholder="Password"
                required
                minLength="6"
                #pwInput="ngModel"
            />
                <mat-hint align="end"> {{pwInput.value?.length}} / 6 </mat-hint>
                <mat-error>Has to be at least 6 characteres</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                placeholder="Your birthday"
                [matDatepicker]="picker"
                [max]="maxDate"
                ngModel 
                name="birthday"
                required
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>

        
        <mat-checkbox 
            labelPosition="after"
            ngModel
            name="agree"
            required
            color="primary"
        >Agree to Terms and Conditions</mat-checkbox>
        

        <button 
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="f.invalid"
        >Submit</button>
    </form>
</section>

<!-- 
    fxLayoutAlign="center center" / alinhando ao eixo x e ao eixo y

    justify-content: alinhar ao centro ( eixo y/ vertical)
    align-items: alinhar ao centro ( eixo x / hosrizontal) 

 -->
